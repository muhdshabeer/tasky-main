<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Tasky</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

</head>
<body onload="loadExistingCards()" style="background-color: #ebf2ff;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow ">
            <div class="navbar-brand ">
                <a class="text-primary ms-3 fs-4 fw-bolder" href="#"><u>Tasky</u></a>
            </div>
            <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-3 ms-lg-0" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fw-bolder" href="#">Home</a>
                    </li>
                </ul>
                <button class="btn btn-primary ms-auto me-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="far fa-plus"></i>
                      Add New
                </button> 
            </div>
        </nav>
    </header>
    <main class="container mt-5" id="main__container">
        
        <section class="row justify-content-center mb-5">
            <div class=" col-md-8 col-lg-6">
                <div class="input-group shadow-lg">
                    <input 
                        class="form-control"
                        type="search"
                        placeholder="Search Task"
                        aria-label="Search Task"
                        aria-describedby="basic-addon1"
                        id="searchInput"
                    />
                    <span class="input-group-text" onclick="searchResult()">
                        <i class="fas fa-search"></i>
                    </span>
                    <span class="btn btn-danger collapse" onclick="closeSearchResults()" id="closeSearch">
                        <i class="fas fa-times"></i>
                    </span>

                </div>
            </div>
        </section>

        <section class="task__container row mt-4" >      
            
        </section>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Card Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="imageurl" class="form-label">Image Url</label>
                    <input type="url" class="form-control" id="imageurl" placeholder="http://image.com/image.jpg">

                    <label for="tasktitle" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="tasktitle" placeholder="learn web dev">

                    <label for="tasktype" class="form-label">Task Type</label>
                    <input type="text" class="form-control" id="tasktype" placeholder="work..." >

                    <label for="taskdescription" class="form-label">Task Description</label>
                    <textarea type="text" class="form-control" id="taskdescription" rows="3" placeholder="I have to make a project of web dev"></textarea>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addNewCard()" data-bs-dismiss="modal">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="openTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="openTaskModalTitle">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="openTaskModalImage" class="img-fluid rounded">
                    <p id="openTaskModalDescription" class="mt-3"></p>
                    <span class="badge bg-primary" id="openTaskModalType"></span>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<script src="index.js"></script>
</body>
</html>
